events {

	worker_connections 1024;
}
http {

	include mime.types;


	server {

		listen 80;
		listen [::]:80;
		server_name test.mcpt.ca;


		location / {

			return 301 https://$host$request_uri;
		}
	}

	server {

		# Listening on port 80 and 443
		listen 443 ssl http2;
		listen [::]:443 ssl http2;
		server_name test.mcpt.ca;

		# SSL
		ssl_protocols TLSv1.2 TLSv1.3;
		ssl_prefer_server_ciphers on;
		ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;


		# SSL certificate paths
		ssl_certificate /etc/letsencrypt/live/$server_name/fullchain.pem;
		ssl_certificate_key /etc/letsencrypt/live/$server_name/privkey.pem;

		# Enable ssl_stapling for better SSL performance
		ssl_stapling on;
		ssl_stapling_verify on;
		ssl_trusted_certificate /etc/letsencrypt/live/$server_name/chain.pem;

		# Implement SSL session cache for better performance
		ssl_session_cache shared:SSL:10m;
		ssl_session_timeout 10m;
		# other
		client_max_body_size 48M;

		add_header X-UA-Compatible "IE=Edge,chrome=1";
		add_header X-Content-Type-Options nosniff;
		add_header X-XSS-Protection "1; mode=block";
		add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;


		charset utf-8;
		try_files $uri @icons;
		error_page 502 504 /502.html;

		# Logging
		log_format main '$remote_addr - $remote_user [$time_local] "$request" '
		'$status $body_bytes_sent "$http_referer" '
		'"$http_user_agent" "$http_x_forwarded_for"';

		access_log /dev/stdout main;


		# Routes
		location ~ ^/502\.html$|^/logo\.png$|^/robots\.txt$ {

			root /assets/;
		}

		location @icons {

			root /assets/resources/icons/;
			log_not_found off;
			error_page 403 = @uwsgi;
			error_page 404 = @uwsgi;
		}

		location @uwsgi {

			uwsgi_read_timeout 600;
			uwsgi_pass site:8000;
			include uwsgi_params;
			uwsgi_param SERVER_SOFTWARE nginx/$nginx_version;
		}

		location /static {

			gzip_static on;
			expires max;
			root /assets/;
		}

		location /media {

			alias /media/;
		}

		location /pdfcache {

			internal;
			root /;
		}

		location /datacache {

			internal;
			root /;
		}

		location /mathoid {

			default_type image/svg+xml;
			alias /cache/mathoid;
		}

		location /texoid {

			default_type image/svg+xml;
			alias /cache/texoid;
		}

		location /event/ {

			proxy_pass http://wsevent:15100/;
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
			proxy_read_timeout 86400;
		}

		location /channels/ {

			proxy_read_timeout 120;
			proxy_pass http://wsevent:15102/;
		}
	}

}